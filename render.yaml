services:
  - type: web
    name: aurora-sonnet
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_ORIGIN
        value: https://aurorasonnet.com
